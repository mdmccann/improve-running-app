<ion-header>
  <ion-toolbar>
    <ion-title>
      <h4>Weekly Summary</h4>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager style='height: 100%;' class="weekly-slider" [options]="options">
    <ion-slide style='display: block;' *ngFor='let week of weeks'>
      <div *ngIf='weeklyPlan'>
        <ion-list>
          <ion-item-divider>
            <ion-label>
              Week {{week}}
            </ion-label>
          </ion-item-divider>


          <ion-item *ngFor='let dayPlan of weeklyPlan.days'>
            <ion-icon color="secondary" name="bed-outline" slot="start"></ion-icon>
            <!-- for interval use the repeat icon and for tempo, use the speedometer. For easy run, use the walk icon -->

            <ion-label class=" ion-text-wrap">
              <h5>{{dayPlan.day | titlecase}}</h5>
              <p>{{dayPlan.briefDescription}}</p>
            </ion-label>

            <ion-icon [color]="statusIconColour" [name]="statusIcon" (click)="onStatusIconClick()" slot="end">
            </ion-icon>
          </ion-item>
        </ion-list>
      </div>
    </ion-slide>
  </ion-slides>



</ion-content>
